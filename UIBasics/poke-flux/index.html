<body>
  <div id="root">Ładowanie danych...</div>
</body>

<template id="data-template">
  <div class="basic-data">
    <h1 class="name"></h1>
    <ul class="stats">
      <li>Wysokość: <span class="height"></span></li>
      <li>Waga: <span class="weight"></span></li>
    </ul>
  </div>
</template>

<template id="stat-template">
  <div class="stat">
    <label class="stat-name"></label>
    <button class="stat-minus-btn">-</button>
    <meter class="stat-meter" min="0" max="100"></meter>
    <button class="stat-plus-btn">+</button>
  </div>
</template>

<template id="image-template">
  <div class="image-container">
    <img class="image" alt="Pokemon" />
    <button class="next-image-btn">Następne</button>
  </div>
</template>

<template id="name-edit-template">
  <div class="name-edit">
    <label>Edytuj nazwę:</label>
    <input class="name-input" type="text" />
    <button class="name-save-btn">Zapisz</button>
  </div>
</template>
